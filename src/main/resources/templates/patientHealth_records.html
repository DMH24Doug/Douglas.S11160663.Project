<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style_v1.css}">
</head>
<body>
<div class="header">
    <img th:src="hospital_logo.png" alt="Hospital Logo" class="logo">
    <button class="logout"><a th:href="@{/logout}">Logout</a></button>
</div>
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <button class="active"><a >Profile</a></button>
        <button ><a th:href="@{/patient/health_record}">Health Records</a></button>
        <button><a th:href="@{/patient/appointment}">Appointments</a></button>
        <button ><a href="#">Payments</a></button>
    </div>

    <!-- Content -->
    <div class="content">
        <!-- Search Bar and Update Button -->
        <div class="form-group">
            <input type="text" placeholder="Search" class="search-bar">
            <button class="proceed-payment">Update Record</button>
        </div>

        <!-- Accordion for Health Records -->
        <div class="accordion">
            <div class="accordion-header">05/06/2024</div>
            <div class="accordion-content">
                <p>Health record details...</p>
            </div>
        </div>
        <div class="accordion">
            <div class="accordion-header">08/06/2023</div>
            <div class="accordion-content">
                <p>Health record details...</p>
            </div>
        </div>
        <div class="accordion">
            <div class="accordion-header">16/05/2022</div>
            <div class="accordion-content">
                <p>Health record details...</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
