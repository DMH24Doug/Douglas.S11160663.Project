<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${param.fail}" class="alert warning">
    <span class="closebtn">&times;</span>
    <strong>Invalid! </strong>Username or email already exists!
</div>
<div class="main">
    <div id="registercontainer">
        <div class="login-form">
            <h2 >Register Here</h2>

            <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                <div class="form-group">
                    <label>Username:</label><br>
                    <input
                            type="text"
                            class="form-control"
                            placeholder="Username"
                            th:field="*{username}">
                </div>
                <p th:if="${#fields.hasErrors('username')}" class="text-danger"></p>
                <div class="form-group">
                    <label>Email:</label><br>
                    <input
                            type="text"
                            class="form-control"
                            placeholder="Email"
                            th:field="*{email}">
                </div>
                <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>
                <div class="form-group">
                    <label>Password:</label><br>
                    <input
                            type="password"
                            class="form-control"
                            placeholder="Password"
                            th:field="*{password}">
                </div>
                <div class="regbtn">
                    <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>
                    <button id="registerbtn1" th:href="@{/register}" type="submit" class="btn btn-secondary">Register</button><br>
                    <button id="registerbtn2" th:href="@{/login}" type="submit" class="btn btn-black">Login here.</button>
                </div>


            </form>
        </div>
    </div>
</div>
<script>
    var close = document.getElementsByClassName("closebtn");
    var i;

    for (i = 0; i < close.length; i++) {
        close[i].onclick = function(){
            var div = this.parentElement;
            div.style.opacity = "0";
            setTimeout(function(){ div.style.display = "none"; }, 600);
        }
    }
</script>
</body>
</html>
