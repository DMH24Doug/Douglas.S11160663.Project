<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/signup.css}">
</head>
<body>

<div class="container">

    <div th:if="${param.fail}" class="alert warning">
        <span class="closebtn">&times;</span>
        <strong>Invalid! </strong>Username or email already exists!
    </div>
    <!-- Main Content -->
    <div class="content">
        <h1>Register</h1>

        <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
            <div class="form-group">
                <label>Username:</label><br>
                <input
                        type="text"
                        class="form-control"
                        placeholder="Username"
                        th:field="*{username}">
            </div>
            <p th:if="${#fields.hasErrors('username')}" class="text-danger"></p>
            <div class="form-group">
                <label>Email:</label><br>
                <input
                        type="text"
                        class="form-control"
                        placeholder="Email"
                        th:field="*{email}">
            </div>
            <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>
            <div class="form-group">
                <label>Password:</label><br>
                <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        th:field="*{password}">
            </div>
            <div class="regbtn">
                <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>

            </div>
                    <button type="submit">Register</button>

        </form>
    </div>
</div>
<script>
    var close = document.getElementsByClassName("closebtn");
    var i;

    for (i = 0; i < close.length; i++) {
        close[i].onclick = function(){
            var div = this.parentElement;
            div.style.opacity = "0";
            setTimeout(function(){ div.style.display = "none"; }, 600);
        }
    }
</script>
</body>
</html>
