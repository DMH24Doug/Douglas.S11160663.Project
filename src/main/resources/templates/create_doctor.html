<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Patient</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style_v1.css}">
</head>
<body>
<header class="header">
    <img src="hospital-logo.png" alt="Hospital Logo" class="logo">
    <div class="settings-dropdown">
        <button class="settings-btn">Settings</button>
        <div class="settings-menu">
            <a th:href="@{/patient/settings}">Account Settings</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
</header>

<div class="container">
    <div class="content">
        <h2>Create New Patient</h2>
        <form role="form" method="post" th:action="@{/patient/create}" th:object="${patient}">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" th:field="*{patient_fname}" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" th:field="*{patient_lname}" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" th:field="*{dateOfBirth}" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" th:field="*{gender}" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" th:field="*{address}" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" th:field="*{phoneNumber}" required>
            </div>
            <div class="form-group">
                <label for="emergency-name">Emergency Contact Name</label>
                <input type="text" id="emergency-name" name="emergency-name" th:field="*{emergencyContactName}" required>
            </div>
            <div class="form-group">
                <label for="emergency-phone">Emergency Contact Number</label>
                <input type="tel" id="emergency-phone" name="emergency-phone" th:field="*{emergencyContactPhone}" required>
            </div>
            <button type="submit" class="regbutton">Register</button>
        </form>
    </div>
</div>

</body>
</html>
