<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Health Records</title>
    <link rel="stylesheet" th:href="@{/css/style_v1.css}">
</head>
<body>
<header class="header">
    <img src="hospital-logo.png" alt="Hospital Logo" class="logo">
    <div class="settings-dropdown">
        <button class="settings-btn">Settings</button>
        <div class="settings-menu">
            <a th:href="@{/doctor/settings}">Account Settings</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
</header>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <button><a th:href="@{/doctor/profile}">Profile</a></button>
        <button class="active"><a th:href="@{/doctor/health_record}">Health Records</a></button>
        <button><a th:href="@{/doctor/appointment}">Appointments</a></button>
        <button>Payments</button>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>View Health Records</h1>
        <div class="form-group">
            <input type="text" placeholder="Enter Patient ID">
            <button class="search-button">Search</button>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Email Address">
        </div>
        <div class="form-group">
            <textarea placeholder="Reason for this email and listing the amount that needs to be paid"></textarea>
        </div>
        <button class="proceed-payment">Send Email</button>
    </div>
</div>

</body>
</html>
