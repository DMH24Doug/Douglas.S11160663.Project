<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CreatePatient</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/signup.css}">
</head>
<body>
<div th:if="${param.success}" class="alert success">
  <span class="closebtn">&times;</span>
  You are registered successfully!
</div>
<div class="container">
    <div class="content">
        <h2>Profile</h2>
        <form role="form" method="post" th:action="@{/patient/create}" th:object="${patient}">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" th:field="*{patient_fname}" required>
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" th:field="*{patient_lname}" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" th:field="*{dateOfBirth}" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" th:field="*{gender}" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" th:field="*{address}" required></textarea>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" th:field="*{phoneNumber}" required>
            </div>

<!--            <div class="form-group">-->
<!--                <label for="email">Email Address</label>-->
<!--                <input type="email" id="email" name="email" th:field="${user.email}">-->
<!--            </div>-->

            <div class="form-group">
                <label for="emergency-name">Emergency Contact Name</label>
                <input type="text" id="emergency-name" name="emergency-name" th:field="*{emergencyContactName}" required>
            </div>

            <div class="form-group">
                <label for="emergency-phone">Emergency Contact Number</label>
                <input type="tel" id="emergency-phone" name="emergency-phone" th:field="*{emergencyContactPhone}" required>
            </div>

            <button type="submit" class="regbutton">Register</button>
        </form>
    </div>
</div>
<script>
  var close = document.getElementsByClassName("closebtn");
  var i;

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function(){
      var div = this.parentElement;
      div.style.opacity = "0";
      setTimeout(function(){ div.style.display = "none"; }, 600);
    }
  }
</script>
</body>
</html>
