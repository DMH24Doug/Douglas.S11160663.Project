<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Doctor Profile</title>
  <link rel="stylesheet" th:href="@{/css/style_v1.css}">
</head>
<body>
<header class="header">
  <img src="hospital-logo.png" alt="Hospital Logo" class="logo">
  <div class="settings-dropdown">
    <button class="settings-btn">Settings</button>
    <div class="settings-menu">
      <a th:href="@{/doctor/settings}">Account Settings</a>
      <a th:href="@{/logout}">Logout</a>
    </div>
  </div>
</header>

<div class="container">
  <div class="sidebar">
    <button class="active"><a>Profile</a></button>
    <button><a th:href="@{/doctor/health_record}">Health Records</a></button>
    <button><a th:href="@{/doctor/appointment}">Appointments</a></button>
    <button>Payments</button>
  </div>

  <div class="content">
    <table class="profile-table">
      <tr>
        <th>Doctor ID:</th>
        <td th:text="${doctor.id}"></td>
      </tr>
      <tr>
        <th>First Name:</th>
        <td th:text="${doctor.doctor_fname}"></td>
      </tr>
      <tr>
        <th>Last Name:</th>
        <td th:text="${doctor.doctor_lname}"></td>
      </tr>
      <tr>
        <th>Phone Number:</th>
        <td th:text="${doctor.phoneNumber}"></td>
      </tr>
      <tr>
        <th>Address:</th>
        <td th:text="${doctor.address}"></td>
      </tr>
      <tr>
        <th>Gender:</th>
        <td th:text="${doctor.gender}"></td>
      </tr>
      <tr>
        <th>Date of Birth:</th>
        <td th:text="${#dates.format(doctor.dateOfBirth, 'yyyy-MM-dd')}"></td>
      </tr>
      <tr>
        <th>Emergency Contact Name:</th>
        <td th:text="${doctor.emergencyContactName}"></td>
      </tr>
      <tr>
        <th>Emergency Contact Phone:</th>
        <td th:text="${doctor.emergencyContactPhone}"></td>
      </tr>
    </table>
  </div>
</div>

</body>
</html>
