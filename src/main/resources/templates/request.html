<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/signup.css}"> <!-- Assuming your CSS is named style.css -->
    <title>Appointment Request Form</title>
</head>
<body>
<!-- Header -->
<header class="header">
    <img src="hospital-logo.png" alt="Hospital Logo" class="logo"> <!-- Replace with your actual logo path -->
    <h1>CWM HEALTH WEBPAGE</h1>
    <button class="logout">Logout</button> <!-- Optional logout button -->
</header>

<div class="container">
    <div class="content">
        <h3 class="page-title">SCHEDULE REQUEST FORM</h3>
        <section>
            <article>
                <div class="form-container"> <!-- Wrapper for form content -->

                    <form role="form" method="post" >
                        <!-- Contact Information Section -->
                        <h1 class="section-title" style="color:green;">Contact Information</h1>
                        <hr>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="number" id="phone" name="phone" required>
                        </div>

                        <!-- Appointment Information Section -->
                        <h1 class="section-title" style="color:green;">Appointment Information</h1>
                        <hr>
                        <div class="form-group">
                            <label for="date">Appointment Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" id="time" name="time" required>
                        </div>
                        <div class="form-group">
                            <label for="time_interval">Time Interval</label>
                            <select id="time_interval" name="time_interval" required>
                                <option value="Morning">Morning</option>
                                <option value="Afternoon">Afternoon</option>
                                <option value="Evening">Evening</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="message">Appointment Details</label>
                            <textarea id="message" name="message" style="height:100px" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="reschedule">Would you agree to reschedule the appointment, if needed?</label>
                            <select id="reschedule" name="attend" required>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>


                        <input type="submit" value="Submit">

                    </form>
                </div>
            </article>
        </section>
    </div>
</div>

</body>
</html>
