<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Profile</title>
    <link rel="stylesheet" th:href="@{/css/style_v1.css}">
</head>
<body>
<header class="header">
    <img src="hospital-logo.png" alt="Hospital Logo" class="logo">
    <div class="settings-dropdown">
        <button class="settings-btn">Settings</button>
        <div class="settings-menu">
            <a th:href="@{/patient/settings}">Account Settings</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
</header>

<div class="container">
    <div class="sidebar">
        <button class="active"><a>Profile</a></button>
        <button><a th:href="@{/patient/health_record}">Health Records</a></button>
        <button><a th:href="@{/patient/appointment}">Appointments</a></button>
        <button>Payments</button>
    </div>

    <div class="content">
        <div class="profile-header">
            <h2>Patient Profile</h2>
            <p>Details of your personal information</p>
        </div>

        <table class="profile-table">
            <tr>
                <th>Patient ID:</th>
                <td th:text="${patient.id}"></td>
            </tr>
            <tr>
                <th>First Name:</th>
                <td th:text="${patient.patient_fname}"></td>
            </tr>
            <tr>
                <th>Last Name:</th>
                <td th:text="${patient.patient_lname}"></td>
            </tr>
            <tr>
                <th>Phone Number:</th>
                <td th:text="${patient.phoneNumber}"></td>
            </tr>
            <tr>
                <th>Address:</th>
                <td th:text="${patient.address}"></td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td th:text="${patient.gender}"></td>
            </tr>
            <tr>
                <th>Date of Birth:</th>
                <td th:text="${#dates.format(patient.dateOfBirth, 'yyyy-MM-dd')}"></td>
            </tr>
            <tr>
                <th>Emergency Contact Name:</th>
                <td th:text="${patient.emergencyContactName}"></td>
            </tr>
            <tr>
                <th>Emergency Contact Phone:</th>
                <td th:text="${patient.emergencyContactPhone}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
