<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style_v1.css}">
</head>
<body>
<header class="header">
    <img src="hospital-logo.png" alt="Hospital Logo" class="logo">
    <div class="settings-dropdown">
        <button class="settings-btn">Settings</button>
        <div class="settings-menu">
            <a th:href="@{/admin/settings}">Account Settings</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
</header>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <button class="active"><a th:href="@{/admin/dashboard}">Dashboard</a></button>
        <button><a th:href="@{/admin/view_patientList}">View Patients</a></button>
        <button><a th:href="@{/admin/view_doctorList}">View Doctors</a></button>
        <button>Manage Appointments</button>
        <button>Manage Payments</button>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Admin Dashboard</h1>
        <p>Welcome to the admin dashboard. Use the sidebar to navigate through different sections.</p>

        <!-- Action Buttons -->
        <div class="form-group">
            <button class="action-button"><a th:href="@{/admin/view_patientList}">View Patients</a></button>
            <button class="action-button"><a th:href="@{/admin/view_doctorList}">View Doctors</a></button>
        </div>

        <!-- Dashboard Information -->
        <div class="info-section">
            <h2>Overview</h2>
            <p>An overview of the current system status including the number of patients and doctors, and upcoming appointments.</p>
        </div>
    </div>
</div>

</body>
</html>
