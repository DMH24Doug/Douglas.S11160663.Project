<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Payment</title>
    <link rel="stylesheet" th:href="@{/css/style_v1.css}">
</head>
<body>
<header class="header">
    <img src="hospital-logo.png" alt="Hospital Logo" class="logo">
    <div class="settings-dropdown">
        <button class="settings-btn">Settings</button>
        <div class="settings-menu">
            <a th:href="@{/patient/settings}">Account Settings</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
</header>

<div class="container">
    <div class="sidebar">
        <button><a th:href="@{/patient/profile}">Profile</a></button>
        <button><a th:href="@{/patient/health_record}">Health Records</a></button>
        <button><a th:href="@{/patient/appointment}">Appointments</a></button>
        <button class="active">Payments</button>
    </div>

    <div class="content">
        <h1>Make a Payment</h1>
        <div class="form-group">
            <label for="payment-amount">Amount:</label>
            <input type="number" id="payment-amount" name="payment-amount" placeholder="Enter amount">
        </div>
        <div class="form-group">
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method">
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="paypal">PayPal</option>
            </select>
        </div>
        <button class="proceed-payment">Proceed to Payment</button>
    </div>
</div>

</body>
</html>
